<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task Flow Manager</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">
		<div class="taskflow-manager">
			<h2>Task Flow Manager</h2>
			<div class="row">
				<input type="text" class="input-box" id="input-box" placeholder="Add your task" />

				<select id="priority-level">
					<option value="low">Low</option>
					<option value="medium">Medium</option>
					<option value="high">High</option>
				</select>

				<button class="add-button" onclick="addTask()">Add</button>
			</div>
			<ul id="task-list"></ul>
		</div>
		<div class="task-header" id="task-header">
			<h3>Your Tasks</h3>
		  </div>
	
		  <div class="task-display" id="task-display">
		  </div>
		</div>
	
		<script src="script.js"></script>
</body>

</html>
