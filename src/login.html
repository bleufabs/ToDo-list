<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>

    <div class="home-container">

        <header class="site-header">
            <div class="logo">
                <a href="home.html">
                    <img src="media/taskflowlogopix.PNG" alt="Task Icon" class="logo-icon glitch">
                </a>
                <h5 class="headTitle">Task Flow Manager</h5>
            </div>

            <nav class="navButtons">
                <a href="signup.html"><button class="btn liquid">Sign Up</button></a>
                <a href="home.html"><button class="btn liquid">Home</button></a>
            </nav>
        </header>

        <section class="home-header">
            <h1 class="cursor typewriter-animation">Task Flow Manager</h1>
            <h4>Plan. Prioritize. Progress.</h4>
        </section>


        <div class="login-container">
            <h2>Login</h2>
            <form class="login-form" onsubmit="return mockLogin()">
                <input type="text" id="username" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Login</button>

                <p class="login-note">Don't have an account? <a href="signup.html">Sign up</a></p>
            </form>
            <p class="login-note" id="login-message"></p>
        </div>


        <footer class="home-footer">
            <p>&copy; 2025 Task Flow Manager. All rights reserved.</p>
        </footer>

        <script src="login.js"></script>



</body>

</html>
